
<h3 class="text-center">INICIO DE SESION</h3>

<hr>
<form autocomplete="off" (ngSubmit)="guardar()" [formGroup]="forma">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" formControlName="nombre" type="text" ngModel placeholder="Nombre" [class.is-invalid]="nombreNoValido" [class.is-valid]="nombreValido">
            <small *ngIf="nombreNoValido" class="form-text text-danger animate__animated animate__flash">El nombre es obligatorio</small>
              </div>
        </div>
<br>
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" formControlName="apellido" type="text" ngModel placeholder="Apellido" [class.is-invalid]="apellidoNoValido" [class.is-valid]="apellidoValido">
                <small *ngIf="apellidoNoValido" class="form-text text-danger animate__animated animate__flash">El apellido es obligatorio</small>
            </div>
        </div>
<br>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo electrónico</label>
        <div class="col-8">

            <input class="form-control" formControlName="Email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ngModel placeholder="Correo electrónico" [class.is-invalid]="EmailNoValido" [class.is-valid]="EmailValido">
            <small *ngIf="EmailNoValido" class="form-text text-danger animate__animated animate__flash">El email es obligatorio</small>
        </div>
    </div>
<br>
    <div class="form-group row">
      <label class="col-2 col-form-label">Teléfono</label>
      <div class="col-8">

          <input class="form-control" formControlName="teléfono" type="text" ngModel placeholder="Teléfono">
      </div>
  </div>
<br>
  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col-8">

        <input class="form-control" formControlName="password" type="password" ngModel placeholder="Contraseña" [class.is-invalid]="passwordNoValido" [class.is-valid]="passwordValido">
        <small *ngIf="passwordNoValido" class="form-text text-danger animate__animated animate__flash">La contraseña es  obligatoria</small>
    </div>
</div>
<br>
  </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <ion-button [routerLink]="['/home']">Ingresar</ion-button>
        </div>
    </div>

</form>
